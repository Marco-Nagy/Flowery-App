name: flowery_e_commerce
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons:
  fluttertoast:
  badges:
  row_item:
  dio:
  retrofit:
  logger:   # for logging purpose
  pretty_dio_logger:
  json_annotation:
  flutter_screenutil:
  shared_preferences:
  build_runner:
  awesome_snackbar_content:
  connectivity_plus:
  cached_network_image:
  # Ui
  lottie:
  flutter_hooks:
  equatable:
  shimmer:
  animated_text_kit:
  flutter_image_slideshow:
  add_to_cart_animation:

  # add injectable to your dependencies
  injectable:
  get_it:

  # state Manager
  flutter_bloc:
  flutter_svg: ^2.0.16
  bloc:
  mockito:
  bloc_test:
  auto_size_text:
dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints:
  injectable_generator:
  retrofit_generator:
  json_serializable:
  dartz:
  test:
  flutter_native_splash:

flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/fonts/
    - lib/generated/assets.dart

  fonts:
    - family: oronteus
      fonts:
        - asset: assets/fonts/oronteus_finaeus.ttf

